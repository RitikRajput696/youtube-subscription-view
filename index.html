<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube subscription view manage</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>


<body>
    <header>
        <div class="img-container">
            <button class="btn" id="grid">
                <img src="./assets/grid.png" alt="grid icon">
            </button>
            <button class="btn" id="list">
                <img src="./assets/list.png" alt="grid icon">
            </button>
        </div>
    </header>
    <div class="subcription-view grid-layout">
        <div class="vid">item-1</div>
        <div class="vid">item-2</div>
        <div class="vid">item-3</div>
        <div class="vid">item-4</div>
        <div class="vid">item-5</div>
        <div class="vid">item-6</div>
        <div class="vid">item-7</div>
        <div class="vid">item-8</div>
        <div class="vid">item-9</div>
        <div class="vid">item-10</div>
        <div class="vid">item-11</div>
        <div class="vid">item-12</div>
        <div class="vid">item-13</div>
        <div class="vid">item-14</div>
        <div class="vid">item-15</div>
        <div class="vid">item-16</div>
        <div class="vid">item-17</div>
        <div class="vid">item-18</div>
        <div class="vid">item-19</div>
        <div class="vid">item-20</div>
    </div>
</body>

</html>
